<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>기온별 옷차림 - 날씨 및 옷차림 추천</title>
    <script
      src="https://kit.fontawesome.com/096073a2a8.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="./src/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
  </head>
  <body>
    <header>
      <div class="logo"><a href="#">기온별 옷차림</a></div>
      <div class="search">
        <input
          class="location-search"
          type="text"
          placeholder="도시를 검색해보세요."
        />
        <i class="fas fa-search-location"></i>
      </div>
      <div class="country">KR, <i class="fas fa-globe-asia"></i></div>
    </header>
    <main class="flex-container">
      <section class="weather-container">
        <div class="weather-data">
          <h1 class="location"><i class="fas fa-city"></i>&nbsp;</h1>
          <span class="time"></span>
        </div>
        <ul class="temp-list"></ul>
      </section>
      <section class="clothes-container">
        <ul class="today-clothes"></ul>
      </section>
    </main>
  </body>
</html>
